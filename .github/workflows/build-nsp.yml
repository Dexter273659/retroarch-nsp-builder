name: Build RetroArch NSP

on:
  push:
    branches:
      - main
    paths:
      - 'RetroArch.nro'
      - 'retroarch_icon.png'
      - '.github/workflows/build-nsp.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo (with the .nro and icon)
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2. Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install pyctr & pfs for NSP packaging
      - name: Install dependencies
        run: pip install pyctr pfs

      # 4. Checkout the nro2nsp tool into ./nro2nsp
      - name: Checkout nro2nsp tool
        uses: actions/checkout@v3
        with:
          repository: switch-tools/nro2nsp
          path: nro2nsp

      # 5. Run the builder script
      - name: Build NSP
        run: |
          python3 nro2nsp/nro2nsp.py \
            --nro ./RetroArch.nro \
            --icon ./retroarch_icon.png \
            --titleid 0100000000001000 \
            --name "RetroArch" \
            --version "1.0.0" \
            --out ./RetroArch.nsp

      # 6. Upload the resulting NSP
      - name: Upload NSP artifact
        uses: actions/upload-artifact@v4
        with:
          name: RetroArch.nsp
          path: ./RetroArch.nsp
